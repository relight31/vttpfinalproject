<h2>Choose your currency</h2>
<form [formGroup]="form" (ngSubmit)="submit()">
  <select name="currFrom" formControlName="currFrom">
    <option *ngFor="let curr of currencies" [value]="curr">{{ curr }}</option>
  </select>
  <select name="currTo" formControlName="currTo">
    <option *ngFor="let curr of currencies" [value]="curr">{{ curr }}</option>
  </select>
  <button type="submit">Go</button>
</form>
