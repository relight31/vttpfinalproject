<h1>Historical Exchange Rates for {{ currFrom }} to {{ currTo }}</h1>
<p *ngIf="rates.length == 0">Exchange rate data not available</p>

<ngx-charts-line-chart
  *ngIf="!!rates.length"
  [view]="view"
  [results]="rates"
  [legend]="legend"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [timeline]="timeline"
  [xAxis]="xAxis"
  [yAxis]="yAxis"
  [autoScale]="autoScale"
  [referenceLines]="referenceLines"
  [showRefLines]="showRefLines"
></ngx-charts-line-chart>

<div>
  <h1>Listings</h1>
  <p *ngIf="listings.length == 0">Listings not available</p>
  <mat-card
    *ngFor="let l of listings; let i = index"
    (mouseenter)="onMouseOver(l)"
    (mouseleave)="onMouseOut()"
  >
    <mat-card-header>
      <mat-card-title>{{ l.title }}</mat-card-title>
      <mat-card-subtitle>{{ l.currFrom }} to {{ l.currTo }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <h2>Rate: {{ l.rate }}</h2>
      <p>{{ l.description }}</p>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button><mat-icon>favorite</mat-icon> Save</button>
      <button mat-button><mat-icon>chat</mat-icon> Chat</button>
    </mat-card-actions>
  </mat-card>
</div>
