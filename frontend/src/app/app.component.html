<mat-toolbar>
  <span [routerLink]="['/']">My application</span>
  <span class="toolbar-spacer"></span>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <div *ngIf="isLoggedIn()" (click)="$event.stopPropagation()">
      <button mat-button><mat-icon>person</mat-icon> My Profile</button>
      <button mat-button [routerLink]="['/favourites']">
        <mat-icon>favorite</mat-icon> My Favourites
      </button>
      <button mat-button (click)="logout()">
        <mat-icon>logout</mat-icon> Logout
      </button>
    </div>
    <form
      (click)="$event.stopPropagation()"
      [formGroup]="form"
      *ngIf="!isLoggedIn()"
      (ngSubmit)="submitLogin()"
    >
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input
          matInput
          type="text"
          placeholder="Your username here"
          formControlName="username"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          placeholder="Your password here"
          formControlName="password"
        />
      </mat-form-field>
      <br />
      <button mat-button type="submit">Login</button>
      <button mat-button>Sign Up</button>
    </form>
  </mat-menu>
</mat-toolbar>
<router-outlet></router-outlet>
